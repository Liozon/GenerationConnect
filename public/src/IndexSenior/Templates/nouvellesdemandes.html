


<div class="main-panel">
    <nav class="navbar navbar-default navbar-fixed">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#nouvellesdemandes">Nouvelle demande</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    
                    <li>
                        <a href="#disconnect">
                            <p>Se déconnecter</p>
                        </a>
                    </li>
                    <li class="separator hidden-lg"></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content">
        <div class="container-fluid">
            <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Titre de la demande</h4>
                            </div>
                            <div class="content" >
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control titre_safa" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Titre de la demande...">
                        </div>
                    </form>
                            </div>
                            <div class="header">
                                <h4 class="title">Competences</h4>
                            </div>
                            <div class="liste-competence"></div>
                            <div class="header">
                                <h4 class="title">Description</h4>
                            </div>
                            <div class="content">
                                <div class="form-group">
                                    <textarea class="form-control description_safa" rows="5" id="comment" placeholder="Description de la demande..."></textarea>
                                </div>
                            </div>
                            <div class="header">
                                <h4 class="title">Date</h4>
                            </div>
                            <div class="content">
                                <form>
                                    <input type="date" name="date" class="date_safa">

                                    <input id="appt-times" type="time" name="appt-time" step="2" class="heure_safa">
                                </form>
                            </div>
                            <div class="header">
                                <h4 class="title">Durée du service</h4>
                                <button type="button" class="btn btn-primary pull-right btn_popup" data-toggle="modal" data-target="#exampleModal">
                                    Valider
                                </button>
                            </div>
                            <div class="content">
                                <form>
                                    <input id="appt-time" type="time" name="appt-time" step="2" class="duree_safa">
                                </form>
                            </div>
                        </div>
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title" id="exampleModalLabel">Récapitulatif</h4>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <h4>Titre de la demande</h4>
                                        <p class="titre_popup_safa"> </p>

                                        <h4>Competences</h4>
                                        <p class="competence_popup_safa"></p>

                                        <h4>Description</h4>
                                        <p class="description_popup_safa"></p>

                                        <h4>Date</h4>
                                        <p class="date_popup_safa"></p>
                                        <p class="heure_popup_safa"></p>

                                        <h4>Durée du service</h4>
                                        <p class="duree_popup_safa"></p>


                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-info btn-fill pull-right btn-valide">Confirmer</button>
                                    </div>
                                </div>
                            </div>
                        </div>
            </div>
        </div>
    </div>

</div>
</div>
